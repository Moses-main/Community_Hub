<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            color: #334155;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #1e40af;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-bottom: 16px;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            color: #1e293b;
        }
        .subtitle {
            font-size: 18px;
            color: #64748b;
            margin: 8px 0 0 0;
        }
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .status-card {
            padding: 24px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .status-success {
            background: #f0fdf4;
            border-left-color: #22c55e;
        }
        .status-error {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        .status-warning {
            background: #fffbeb;
            border-left-color: #f59e0b;
        }
        .status-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .status-desc {
            font-size: 14px;
            color: #6b7280;
        }
        .api-test {
            margin-top: 30px;
        }
        .api-results {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .button {
            background: #1e40af;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .button:hover {
            background: #1d4ed8;
        }
        .button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚õ™</div>
            <h1 class="title">Community Hub</h1>
            <p class="subtitle">Application Status & Testing</p>
        </div>

        <div class="status">
            <div class="status-card status-success">
                <div class="status-title">‚úÖ Server Running</div>
                <div class="status-desc">Backend server is operational on port 5000</div>
            </div>

            <div class="status-card" id="db-status">
                <div class="status-title">üîÑ Database Connection</div>
                <div class="status-desc">Testing database connectivity...</div>
            </div>

            <div class="status-card" id="api-status">
                <div class="status-title">üîÑ API Endpoints</div>
                <div class="status-desc">Testing API responses...</div>
            </div>
        </div>

        <div class="api-test">
            <h3>API Testing</h3>
            <button class="button" onclick="testAPIs()" id="test-btn">Test All APIs</button>
            <div class="api-results" id="results">Click "Test All APIs" to run diagnostics...</div>
        </div>
    </div>

    <script>
        async function testDatabase() {
            try {
                const response = await fetch('/api/sermons');
                const dbCard = document.getElementById('db-status');

                if (response.ok) {
                    dbCard.className = 'status-card status-success';
                    dbCard.innerHTML = `
                        <div class="status-title">‚úÖ Database Connected</div>
                        <div class="status-desc">Database is accessible and responding</div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                const dbCard = document.getElementById('db-status');
                dbCard.className = 'status-card status-error';
                dbCard.innerHTML = `
                    <div class="status-title">‚ùå Database Error</div>
                    <div class="status-desc">Failed to connect: ${error.message}</div>
                `;
            }
        }

        async function testAPIEndpoint(endpoint, name) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                return {
                    name,
                    status: response.ok ? 'SUCCESS' : 'FAILED',
                    code: response.status,
                    data: Array.isArray(data) ? `Array with ${data.length} items` : typeof data,
                    error: response.ok ? null : data.message || 'Unknown error'
                };
            } catch (error) {
                return {
                    name,
                    status: 'ERROR',
                    code: 0,
                    data: null,
                    error: error.message
                };
            }
        }

        async function testAPIs() {
            const button = document.getElementById('test-btn');
            const results = document.getElementById('results');
            const apiCard = document.getElementById('api-status');

            button.disabled = true;
            button.textContent = 'Testing...';
            results.textContent = 'Running API tests...\n';

            const endpoints = [
                { url: '/api/sermons', name: 'Sermons' },
                { url: '/api/events', name: 'Events' },
                { url: '/api/prayer-requests', name: 'Prayer Requests' },
                { url: '/api/branding', name: 'Branding' }
            ];

            let successCount = 0;
            let totalCount = endpoints.length;

            for (const endpoint of endpoints) {
                const result = await testAPIEndpoint(endpoint.url, endpoint.name);

                if (result.status === 'SUCCESS') successCount++;

                results.textContent += `
üì° ${result.name}
   Status: ${result.status} (${result.code})
   Data: ${result.data || 'None'}
   ${result.error ? `Error: ${result.error}` : ''}

`;
            }

            // Update API status card
            if (successCount === totalCount) {
                apiCard.className = 'status-card status-success';
                apiCard.innerHTML = `
                    <div class="status-title">‚úÖ All APIs Working</div>
                    <div class="status-desc">${successCount}/${totalCount} endpoints responding correctly</div>
                `;
            } else if (successCount > 0) {
                apiCard.className = 'status-card status-warning';
                apiCard.innerHTML = `
                    <div class="status-title">‚ö†Ô∏è Partial API Issues</div>
                    <div class="status-desc">${successCount}/${totalCount} endpoints working</div>
                `;
            } else {
                apiCard.className = 'status-card status-error';
                apiCard.innerHTML = `
                    <div class="status-title">‚ùå API Failure</div>
                    <div class="status-desc">No endpoints responding</div>
                `;
            }

            button.disabled = false;
            button.textContent = 'Test All APIs';

            results.textContent += `
üéØ Summary: ${successCount}/${totalCount} APIs working
‚ú® If all APIs are working, the issue is likely in the React frontend.
üîß Try accessing the main React app at: ${window.location.origin}
`;
        }

        // Auto-test database on page load
        window.addEventListener('load', () => {
            testDatabase();
        });
    </script>
</body>
</html>
